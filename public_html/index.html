<!DOCTYPE html>
<html>
<head>
    <style>
        h1 h2 {
            color: red;
        }

        p {
            color: blue;
        }
    </style>

    <script type="text/javascript">
        var userIP;
    </script>
</head>
<body>
    <h1>Hello!</h1>
    <h3>Welcome to <span id="hostname">nz</span>!<h2>
    <br>
    <h3>Your IP is:</h3>
    <h3>[<span id="ip">Loading...</span>]<h3>
    <br>
    <h3>The time is:</h3>
    <h3>[<span id="time">Loading...</span>]</h3>

    <script type="text/javascript" src="https://l2.io/ip.js?var=userIP"></script>
    <script>
        var ipID = document.getElementById("ip");

        if(userIP === "")
        {
            ipID.innerHTML = "UNKOWN";
        }
        else
        {
            ipID.innerHTML = userIP;
        }

        var timeID = document.getElementById("time");
        timeID.innerHTML = Date()
    </script>
</body>
</html>
